<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0642cab421.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="main-container">
        <form id="search-form">
            <div class="row">
                <div class="col-sm location-form">
                    <input type="text" class="form-control" id="city-input" placeholder="Enter a location..." autofocus>
                </div>
                <div class="col-sm search-city-form">
                    <button type="submit" class="btn btn-secondary search-button" id="search-button">Search</button>
                </div>
                <div class="col-sm current-location-button" id="current-location-button">
                    <button type="submit" class="btn btn-success search-button">Current</button>
                </div>
            </div>
        </form>

        <h1>
            <i class="fa-solid fa-location-dot"></i>
            <span id=current-city-name>Gdańsk</span>
        </h1>
        <div class="current-day">
            <p>
                <em id="current-day">Thursday, 14:30</em>
            </p>
        </div>
        <div class="row">
            <div class="col current-temperature">
                <span id="current-temperature">10</span> <span class="units"> <a href=# id="celsius">°C</a> | <a
                        href="#" id="fahrenheit">°F</a></span>

            </div>
            <div class="col current-weather-description">
                <ul class="weather-list">
                    <li>Weather condition: <span id="description">Clouds</span></li>
                    <li>Wind-speed: <span id="wind">2 km/h</span></li>
                    <li>Humidity: <span id="humidity">97 %</span></li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="container text-center">
            <div class="row justify-content-start">

                <div class="col">
                    <div class="day">Friday</div>
                    <div class="temperature">15° | 9°</div>
                </div>
                <div class="col">
                    <div class="day">Saturday</div>
                    <div class="temperature">16° | 8°</div>
                </div>
                <div class="col">
                    <div class="day">Sunday</div>
                    <div class="temperature">15° | 8°</div>
                </div>
                <div class="col">
                    <div class="day">Monday</div>
                    <div class="temperature">17° | 11°</div>
                </div>
                <div class="col">
                    <div class="day">Tuesday</div>
                    <div class="temperature">15° | 9°</div>
                </div>
                <div class="col">
                    <div class="day">Wednesday</div>
                    <div class="temperature">18° | 12°</div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
